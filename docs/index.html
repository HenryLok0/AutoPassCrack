<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .strong { color: green; }
        .weak { color: red; }
    </style>
</head>
<body>
    <h2>Password Strength Test</h2>
    <input type="password" id="password" placeholder="Enter your password" style="width:300px;" onkeydown="if(event.key==='Enter'){checkStrength();}">
    <button onclick="checkStrength()">Check Strength</button>
    <div id="result" style="margin-top:20px;"></div>
    <script>
        function checkStrength() {
            var pwd = document.getElementById('password').value;
            var result = document.getElementById('result');
            var score = 0;
            if (pwd.length >= 8) score++;
            if (/[a-z]/.test(pwd)) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;
            var msg = '';
            if (score === 5) {
                msg = '<span class="strong">Strong password!</span>';
            } else if (score >= 3) {
                msg = '<span style="color:orange;">Medium strength password.</span>';
            } else {
                msg = '<span class="weak">Weak password!</span>';
            }
            result.innerHTML = msg + '<br><br>' +
                '<ul>' +
                '<li>' + (pwd.length >= 8 ? '✔️' : '❌') + ' At least 8 characters</li>' +
                '<li>' + (/[a-z]/.test(pwd) ? '✔️' : '❌') + ' Lowercase letter</li>' +
                '<li>' + (/[A-Z]/.test(pwd) ? '✔️' : '❌') + ' Uppercase letter</li>' +
                '<li>' + (/[0-9]/.test(pwd) ? '✔️' : '❌') + ' Digit</li>' +
                '<li>' + (/[^A-Za-z0-9]/.test(pwd) ? '✔️' : '❌') + ' Symbol</li>' +
                '</ul>';
        }
    </script>
</body>
</html>
